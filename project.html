            <div class="add-transaction">
                <h3>Add Transaction</h3>
    <input type="text" placeholder="Description"><br>
    <input type="number" placeholder="Amount"><br>
    <select>
        <option>Category</option>
        <option>Food</option>
        <option>utilities</option>

    </select><br>

</div>
</div>
<div class="container2">
<div class="spending breakdown">
    <h3>Spending breakdown</h3>
    <div class="pie-chart">
        <canvas id="mypiechart" width="400" height="400">
        </canvas>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx=
        document.getElementById('mypiechart').getContext('2d');
        new Chart(ctx,{
            type:'pie',
            data:{
                labels:['food','transport','bills','others'],
                datasets:[{
                    data:[30,20,25,25],
                    backgroundcolor: ['white', 'blue','magenta','brown']
                }]
            },
        });

    </script>
</div>
